<head>

    <title>Principais Campeonatos do Palmeiras</title>
    <style>
        body {
            background-color: #f0fff0;
            font-family: Arial, sans-serif;
            color: #1b5e20;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            border-bottom: 3px solid #388e3c;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }

        li {
            background-color: #c8e6c9;
            margin: 10px 0;
            padding: 15px 20px;
            border-left: 8px solid #388e3c;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #a5d6a7;
        }
    </style>
</head>
