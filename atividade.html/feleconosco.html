<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #0056b3;
        }

        p {
            margin: 10px 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <h1>Contato</h1>
    <p><strong>Endereço:</strong> Avenida Francisco Matarazzo, 1705, R. Palestra Itália, 200 </p>
    <p><strong>Telefone:</strong> (11) 98765-4321</p>
    <p><strong>Telefone Fixo:</strong> (11) 3456-7890</p>
    <p><strong>Email:</strong> pameiras@gmail.com</p>

    <h2>Fale Conosco</h2>
    <form action="/enviar-mensagem" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
